<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aparna Dwivedi - Prompt Writer</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Cormorant+Garamond:wght@300&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: black;
            color: white;
            font-family: 'Cormorant Garamond', serif;
            overflow-x: hidden;
            position: relative;
        }

        /* Modern animated background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(125deg, #000000, #1a1a1a, #0d0d0d, #1f1f1f);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            z-index: -2;
        }

        /* Geometric overlay */
        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(30deg, rgba(255,255,255,0.05) 1px, transparent 1px),
                linear-gradient(-30deg, rgba(255,255,255,0.05) 1px, transparent 1px);
            background-size: 30px 30px;
            z-index: -1;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            z-index: 1;
        }

        .header {
            text-align: center;
            padding: 2rem 0;
            animation: fadeIn 1s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .name {
            font-family: 'Playfair Display', serif;
            font-size: clamp(2.5rem, 8vw, 4.5rem);
            font-weight: 700;
            letter-spacing: 2px;
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: clamp(1.2rem, 5vw, 2rem);
            color: rgba(255,255,255,0.7);
            margin-bottom: 10px;
            animation: slideIn 1s ease-out;
        }

        @keyframes slideIn {
            from { transform: translateX(-50px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        .tagline, .powered-tagline {
            font-size: clamp(1rem, 4vw, 1.5rem);
            color: rgba(255,255,255,0.8);
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 1.5s ease-out forwards;
            animation-delay: 0.5s;
            position: relative;
            display: inline-block;
        }

        .powered-tagline {
            text-align: center;
            margin: 20px 0;
        }

        .tagline:after, .powered-tagline:after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 100%;
            height: 1px;
            background: linear-gradient(90deg, transparent, #fff, transparent);
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .tagline:hover:after, .powered-tagline:hover:after {
            transform: scaleX(1);
        }

        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .image-row {
            position: relative;
            width: 100%;
            overflow: hidden;
            margin: 20px 0;
        }

        .image-container {
            display: flex;
            animation: smoothScroll 30s linear infinite;
            width: max-content;
        }

        .image-item {
            flex: 0 0 auto;
            width: 300px;
            height: 450px;
            object-fit: cover;
            margin-right: 10px;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            filter: grayscale(20%);
            border-radius: 10px;
        }

        .image-item:hover {
            transform: scale(1.05) translateY(-10px);
            filter: grayscale(0%);
            box-shadow: 
                0 10px 20px rgba(0,0,0,0.4),
                0 0 30px rgba(255,255,255,0.1);
        }

        @keyframes smoothScroll {
            from { transform: translateX(0); }
            to { transform: translateX(calc(-50% - 10px)); }
        }

        .image-row:hover .image-container {
            animation-play-state: paused;
        }

        .project-button {
            display: inline-block;
            margin: 20px auto;
            padding: 15px 30px;
            font-size: 1.2rem;
            color: white;
            background: transparent;
            text-transform: uppercase;
            font-weight: 600;
            letter-spacing: 2px;
            border: 2px solid white;
            border-radius: 25px;
            text-decoration: none;
            text-align: center;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            z-index: 1;
        }

        .project-button:before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: white;
            transition: all 0.4s ease-in-out;
            z-index: -1;
        }

        .project-button:hover {
            color: black;
        }

        .project-button:hover:before {
            left: 0;
        }
        .landscape-row {
            position: relative;
            width: 100%;
            overflow: hidden;
            margin: 20px 0;
        }

        .landscape-container {
            display: flex;
            animation: smoothScroll 30s linear infinite;
            width: max-content;
        }

        .landscape-item {
            flex: 0 0 auto;
            width: 450px;
            height: 250px;
            object-fit: cover;
            margin-right: 15px;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            filter: grayscale(20%);
            border-radius: 10px;
        }

        .landscape-item:hover {
            transform: scale(1.05) translateY(-10px);
            filter: grayscale(0%);
            box-shadow: 
                0 10px 20px rgba(0,0,0,0.4),
                0 0 30px rgba(255,255,255,0.1);
        }

        .landscape-row:hover .landscape-container {
            animation-play-state: paused;
        }

        .footer {
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            color: white;
            text-align: center;
            padding: 20px;
            width: 100%;
            margin-top: 40px;
            border-top: 1px solid rgba(255,255,255,0.1);
        }

        .contact-text {
            font-size: 1.5rem;
            margin-bottom: 15px;
            position: relative;
            display: inline-block;
        }

        .contact-text::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, white, transparent);
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .contact-text:hover::after {
            transform: scaleX(1);
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 15px;
        }

        .social-links a {
            color: white;
            font-size: 2rem;
            text-decoration: none;
            position: relative;
            margin: 0 15px;
            transition: all 0.3s ease;
        }

        .social-links a:hover {
            transform: translateY(-5px);
            color: rgba(255,255,255,0.7);
        }

        .social-links a:before {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 100%;
            height: 2px;
            background: white;
            transform: scaleX(0);
            transition: transform 0.3s ease;
            transform-origin: right;
        }

        .social-links a:hover:before {
            transform: scaleX(1);
            transform-origin: left;
        }

        @media (max-width: 768px) {
            .image-item {
                width: 250px;
                height: 375px;
            }

            .landscape-item {
                width: 350px;
                height: 200px;
            }
        }
    </style>
</head>

    <script>
        // Add smooth scrolling to all links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });

        // Pause animations on hover
        document.querySelectorAll('.image-container, .landscape-container').forEach(container => {
            container.addEventListener('mouseover', function() {
                this.style.animationPlayState = 'paused';
            });
            container.addEventListener('mouseout', function() {
                this.style.animationPlayState = 'running';
            });
        });
    </script>
